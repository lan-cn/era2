<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="mdui.min.css" />
    <script src="mdui.min.js"></script>

    <title>Era2</title>

    <style>
        .img-responsive {
            display: inline-block;
            height: auto;
            max-width: 100%;
        }
        
        .mdui-toolbar {
            height: 80px!important;
            line-height: 56px;
        }
    </style>

</head>

<script type="text/javascript">
    function startserve() {
        var websocket = new WebSocket("ws://localhost:11451");
    }

    function stopserve() {
        var websocket = new WebSocket("ws://localhost:19198");
    }
</script>

<body>

    <div class="mdui-appbar mdui-color-white mdui-shadow-5">
        <div class="mdui-toolbar mdui-color-white">

            <p class="mdui-typo-title"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Era2加速器</p>

            <ul class="mdui-menu" id="example-1">

                    <a href="javascript:;" class="mdui-ripple" onclick="location.reload();">刷新页面</a>
                </li>
                <li class="mdui-menu-item" disabled>
                    <a href="javascript:;">信息反馈</a>
                </li>
                <li class="mdui-divider"></li>
                <li class="mdui-menu-item" disabled>
                    <a href="javascript:;">更新</a>
                </li>
                <li class="mdui-menu-item" disabled>
                    <a href="javascript:;">设置</a>
                </li>
                <li class="mdui-menu-item" disabled>
                    <a href="javascript:;">切换代理模式</a>
                </li>
            </ul>

        </div>
    </div>
    <div>&nbsp;</div>

    <div>&nbsp;</div>
    </div>


    <div class="mdui-container mdui-shadow-5">

        <div>&nbsp;</div>
        <div>&nbsp;</div>

        <div>&nbsp;</div>
        <div>&nbsp;</div>
    </div>
    <div>&nbsp;</div>
    <div class="mdui-container mdui-shadow-5">

        <div>&nbsp;</div>
        <div class="mdui-row-xs-2">
            <div class="mdui-col">
                <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" onClick="startserve()">开启服务</button>
            </div>
            <div class="mdui-col">
                <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" onClick="stopserve()">停止服务</button>
            </div>
        </div>
        <div>&nbsp;</div>
    </div>
    <div>&nbsp;</div>

    <div class="mdui-container mdui-shadow-5">
        <div class="mdui-progress">
            <div class="mdui-progress-indeterminate"></div>
        </div>

        <div>&nbsp;</div>

    </div>
    <div>&nbsp;</div>

<script type="text/javascript">
    var state = window.navigator.onLine;
    if (state) {} else {
        window.alert("网络状态:离线!");
        this.window.opener = null;
        window.close();
    }
</script>

</html>
